<html>

<head>
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="assets/icon.png"/>
    <link rel='stylesheet' href="assets/css/style.css">
</head>

<body>
    <div class=div-out>
        <table align="center" cellpadding="1px" cellspacing="3px">
            <tr>
                <th colspan="4">
                    <input name="tb1" id="tb1" class="tb1" type="text"><br> 
                    <input name="tb2" id="tb2" class="tb2" type="text">
                </th>
            </tr>
            <tr>
                <td colspan="2"><button id="c" value="c" type="button">c</button></td>
                <td colspan="2"><button id="<" value="<" type="button">&lt;</button></td>
            </tr>
            <tr>
                <td><button id="7" value="7" type="button">7</button></td>
                <td><button id="8" value="8" type="button">8</button></td>
                <td><button id="9" value="9" type="button">9</button></td>
                <td><button id="+" value="+" type="button">+</button></td>
            </tr>
            <tr>
                <td><button id="4" value="4" type="button">4</button></td>
                <td><button id="5" value="5" type="button">5</button></td>
                <td><button id="6" value="6" type="button">6</button></td>
                <td><button id="-" value="-" type="button">-</button></td>
            </tr>
            <tr>
                <td><button id="1" value="1" type="button">1</button></td>
                <td><button id="2" value="2" type="button">2</button></td>
                <td><button id="3" value="3" type="button">3</button></td>
                <td><button id="*" value="*" type="button">*</button></td>
            </tr>
            <tr>
                <td><button id="0" value="0" type="button">0</button></td>
                <td><button id="." value="." type="button">.</button></td>
                <td><button id="/" value="/" type="button">/</button></td>
                <td><button id="=" value="=" type="button">=</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="assets/js/script.js"></script>

</html>
